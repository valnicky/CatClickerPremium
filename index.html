<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	
		 <section class="container">
        <div class="menu">
            <ul class="list"></ul>
        </div>
    	</section>

	<section class="sectionImg">
		<div class="horizontal">
			<img src="img/negrita.jpg" alt="negrita">
		</div>
		<div class="horizontal">	
			<img src="img/kitty.jpg" alt="kitty">
		</div>
		<div class="horizontal">
			<img src="img/monita.jpg" alt="monita">
		</div>
		<div class="horizontal">	
			<img src="img/peque.jpg" alt="peque">
		</div>
		<div class="big">
			<img src="img/jugueton.jpg" alt="jugueton">
		</div>

		<div class="content">
			<div class ="showcase">
				<img src="" id="cat" alt="cute cat">
			</div>
		</div>
	
	</section>

	<div class="content-info">
			<p id="box-1">Name: <span class="cat-name">Negrita</span></p>
			<div id="box-2">Number of clicks: <span class="clicks">0</span></div>
			<div id="box-3">
                    <button class="button">Admin</button>
                </div>
                <div class="admin"></div>
	</div>

	
	
	<script type="text/javascript" src= 'js/script.js'></script>
</body>
</html>
