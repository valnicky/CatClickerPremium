<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>

	<section class="sectionImg container">
		<div class="menu"> 
			<ul class="list">
			
				<div class="content">
						<div class ="showcase">
							<img src="img/kitty.jpg" id="cat" alt="cute cat">
						</div>
				</div>
			</ul>
		</div>
		<div class="content-info">
			<p id="box-1">Name: <span class="cat-name">Kitty</span></p>
			<div id="box-2">Number of clicks: <span class="clicks">0</span></div>
			<div id="box-3">
                    <button class="button">Admin</button>
            </div>
            <div class="admin"></div>
		</div>
	</section>

	<script type="text/javascript" src= 'js/script.js'></script>
</body>
</html>
