<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<section>
		<div class="horizontal">
			<img src="img/negrita.jpg" alt="negrita">
		</div>
		<div class="horizontal">	
			<img src="img/kitty.jpg" alt="kitty">
		</div>
		<div class="horizontal">
			<img src="img/monita.jpg" alt="monita">
		</div>
		<div class="horizontal">	
			<img src="img/peque.jpg" alt="peque">
		</div>
		<div class="big">
			<img src="img/jugueton.jpg" alt="jugueton">
		</div>
		<div class="info" id="info">
			<p id="cat-name">Name: </p>
			<h3 id="cat-clicks">Number of clicks: </h3><h2>15</h2>
		</div>
		<div id="cuadro"><img src="" id="cat-img" alt="cute cat">
		</div>
	</section>
	<script type="text/javascript" src= 'js/script.js'></script>
</body>
</html>
